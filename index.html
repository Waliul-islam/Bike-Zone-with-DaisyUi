<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bike Zone with DaisyUi</title>
    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- DaisyUi CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .font-poppins {
        font-family: "Poppins", serif;
        font-weight: 400;
        font-style: normal;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              'color-primary': "#E76F51"
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-poppins">
       <header class="md:container mx-auto my-5">
        <nav>
            <div class="navbar bg-base-100">
                <div class="flex-grow">
                  <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M4 6h16M4 12h8m-8 6h16" />
                      </svg>
                    </div>
                    <ul
                      tabindex="0"
                      class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                      <li><a>Home</a></li>
                      <li><a>Shop</a></li>
                      <li><a>News</a></li>
                      <li><a>Contact</a></li>
                    </ul>
                  </div>
                  <a class="text-3xl md:text-4xl font-bold">Bike Zone</a>
                </div>
                <div class="hidden lg:flex">
                  <ul class="menu menu-horizontal px-1">
                    <li><a class="font-semibold">Home</a></li>
                      <li><a class="font-semibold">Shop</a></li>
                      <li><a class="font-semibold">News</a></li>
                      <li><a class="font-semibold">Contact</a></li>
                  </ul>
                </div>
                <div class="ml-8">
                  <a class="btn bg-color-primary text-white px-8 rounded-md">Login</a>
                </div>
              </div>
        </nav>
       </header>
       <main>

       </main>
       <footer>

       </footer>

</html>
